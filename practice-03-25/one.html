<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        [class*="col"] {
            padding: 1rem;
            background-color: cyan;
            border: 2px solid #fff;
            color: #fff;
        }

        .container, .container-fluid {
            margin-top: 50px;
        }

        .wholeCol {
            display: flex;
            justify-content: center;
        }

        .col-4 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row-style {
            height: 500px;
        }

        .gutter-col {
            background-color: red;
        }
        
    </style>
</head>
<body>

    <!-- ############################## CONTAINERS ############################## -->

    <!-- Container with margins (default container)-->
    <div class="container border">
        Content
    </div>

    <!-- Full width container -->
    <div class="container-fluid border">
        Content
    </div>

    <!-- Container with breakpoints (Makes container fluid at certain breakpoint) -->
    <div class="container-md border">
        Content
    </div>

    <!-- ############################## GRID ############################## -->

    <div class="container-md border">
        <div class="row">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
            <div class="col">Col 3</div>
            <div class="col">Col 4</div>
        </div>
        <div class="row">
            <div class="col-7">Col 1</div>
            <div class="col">Col 2</div>
        </div>
        <div class="row">
            <div class="col-4">Col 1</div>
            <div class="col-4">Col 2</div>
            <div class="col-4">Col 2</div>
        </div>
        <div class="row">
            <div class="col">Col 1</div>
            <div class="col-6">Col 2</div>
            <div class="col">Col 2</div>
        </div>
        <div class="row">
            <div class="col-md-8">Col 1</div>
            <div class="col-md-4">Col 2</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">Col 1</div>
            <div class="col-md-4">Col 2</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8">Col 1</div>
            <div class="col-4">Col 2</div>
        </div>
        <div class="row">
            <div class="col-12 wholeCol">
                Whole col
            </div>
        </div>
    </div>

    <div class="container border">
        <div class="row">
            <div class="col-lg-8">Col 1</div>
            <div class="col-lg-4">Col 2</div>
        </div>
    </div>

    <!-- ############################## COLUMNS ############################## -->

    <div class="container border">
        <div class="row align-items-center row-style">
            <div class="col-4">Col 1</div>
            <div class="col-4">Col 2</div>
            <div class="col-4">Col 3</div>
        </div>
    </div>

    <div class="container border">
        <div class="row">
            <div class="col-4">Col 1</div>
            <div class="col-4">Col 2</div>
            <div class="col-4">Col 3</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
        </div>
    </div>
    
    <!-- ############################## GUTTERS ############################## -->

    <h1>Gutters</h1>

    <div class="container gutter-col my-5"> <!-- Margin y axis -->
        <div class="row gx-0 gy-3"> <!-- Gutter x and y axis -->
            <div class="col-6">
                <div class="child">1</div>
            </div>
            <div class="col-6">
                <div class="child">2</div>
            </div>
            <div class="col-6">
                <div class="child">3</div>
            </div>
            <div class="col-6">
                <div class="child">4</div>
            </div>
        </div>
    </div>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
